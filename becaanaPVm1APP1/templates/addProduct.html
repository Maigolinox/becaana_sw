{% extends "base.html" %} {% load static %} {% load account %} {% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BECAANA Dulces</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm"><br /><br /><br /> <br></div>
      </div>
    </div>
    <br /><br />
    <div class="col-sm" style="text-align: center">
      <div class="titlepage text_align_center">
        <br />
        <h2>Rellena los siguientes campos con la información requerida.</h2>
        <div class="row">
          <div class="col-sm">
          </div>
          <div class="col-sm d-flex flex-row-reverse"><a href="{% url 'products' %}">
            <button class="btn">Regresar a Menú de Puntos de Venta <img src="{% static 'images/candy.png' %}" style="width: 40px; margin-left: 3px; flex-direction: row-reverse;" alt="Regresar a Menú de Puntos de Venta"></button>
          </a></div>
          <div class="col-sm d-flex">
            <a href="{% url 'dashboard' %}">
              <button class="btn">Regresar a Menú Principal <img src="{% static 'images/menuPrincipal.png' %}" style="width: 40px; margin-left: 3px; flex-direction: row-reverse; " alt="Regresar a Menú Principal"></button>
            </a>
            
          </div>
        </div>
      </div>
    </div>
    


    <div class="container">
        <div class="row">
            <div class="col-sm">
              <form method="post" action="#" class="main_form">
                {% csrf_token %}
                <form id="request" class="main_form">
                    <div class="row">
                       <div class="col-md-12">
                        <label for="nombreArticulo"> Escribe el nombre del Producto: </label><input class="contactus" placeholder="Nombre del Producto" type="text" name="nombreArticulo">
                       </div>
                       <div class="col-md-12">
                        <label for="unidad"> Selecciona el tipo de presentación: </label><input class="contactus" placeholder="Presentación del producto" type="text" name="unidad">
                       </div>
                       <div class="col-md-12">
                        <label for="descripcionArticulo"> Descripción del producto: </label><input class="contactus" placeholder="Descripción del producto" type="text" name="descripcionArticulo">
                       </div>
                       <div class="col-md-12">
                        <label for="costo"> ¿Cuánto te cuesta? </label><input class="contactus" placeholder="Costo para BECAANA" type="number" step="0.01" id="costo" name="costo">
                       </div>
                       <div class="col-md-12">
                        <label for="precioVentaPublico"> ¿Cuál es el precio de venta al público? </label><input class="contactus" placeholder="Precio al público" type="number" step="0.01"  id="precioVentaPublico" name="precioVentaPublico">
                       </div>
                       <div class="col-md-12">
                        <label for="precioVentaVendedorReparto"> ¿Cuál es el precio de venta al vendedor de reparto? </label><input class="contactus" placeholder="Precio de venta para el vendedor de reparto" type="number" name="precioVentaVendedorReparto" step="0.50"  id="precioVentaVendedorReparto">
                       </div>
                       <div class="col-md-12">
                        <label for="precioVentaVendedorExterno"> ¿Cuál es el precio de venta al vendedor externo? </label><input class="contactus" placeholder="Precio de venta para el vendedor externo" type="number" name="precioVentaVendedorExterno" step="0.50"  id="precioVentaVendedorExterno">
                       </div>
                       <div class="col-md-12">
                        <label for="cantidadMinima"> ¿Cuál es la cantidad mínima que quieres tener en stock? </label><input class="contactus" placeholder="Cantidad mínima en stock" type="number" step="0.01"  name="cantidadMinima" id="cantidadMinima">
                       </div>
                       <div class="col-md-12">
                        <label for="cantidadMaxima"> ¿Cuál es la cantidad máxima que quieres tener en stock? </label><input class="contactus" placeholder="Cantidad máxima en stock" type="number" step="0.01"  id="cantidadMaxima" name="cantidadMaxima">
                       </div>
                       <div class="col-md-12">
                        <label for="cantidadStockMaestro"> Escribe la cantidad que va a tener stock maestro: </label><input class="contactus" placeholder="Cantidad stock maestro" type="number" step="0.01"  id="cantidadStockMaestro" name="cantidadStockMaestro">
                       </div>
                       <div class="col-md-12">
                        <label for="urlArticulo"> URL de la imagen del producto: </label><input class="contactus" placeholder="URL de la imagen del producto" type="char" id="urlArticulo" name="urlArticulo">
                        <script type="text/javascript"> 
                          document.getElementById("urlArticulo").setAttribute('value','https://cdn-icons-png.freepik.com/512/4129/4129528.png');
                        </script>
                       </div>
                       <div class="col-sm"></div>
                       <div class="col-sm d-flex justify-content-center" style="align-items: center;">
                        
                        <button class="send_btn text-center" style="margin-bottom: 20px;">Guardar</button><br>
                        </div>
                        <div class="col-sm">
                          <p></p>
                        </div>
                    </div>
                    <div class="row"><p></p></div>
                    
                 </form>
            </form> 
            <div class="row">
              <div class="col-sm" style="text-align: center;"><div class="col-sm"> <br>
                  {% if mensaje|length > 0 %} {{mensaje}}. {% else %}{% endif %}
                 </div></div>
          </div>
            </div>
        </div>
    </div>
  </body>
</html>

{% endblock %}
