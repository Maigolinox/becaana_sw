{% extends "base.html" %} {% load humanize %} {% block content %}{% load i18n %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="container-fluid">
    <br /><br /><br /><br /><br /><br />
    <div class="container">
      <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm"></div>

          <div class="col-sm justify-content-center">
            <h2>{% trans "Sign In" %}</h2>
            <form method="post" class="login" align="center">
              {% csrf_token %} {{ form.as_p }} {% if redirect_field_value %}
              <input
                type="hidden"
                name="{{ redirect_field_name }}"
                value="{{ redirect_field_value }}"
              />
              {% endif %}
              <button type="submit" style="-webkit-border-radius: 28;
              -moz-border-radius: 28;
              border-radius: 28px;
              font-family: Arial;
              color: #ffffff;
              font-size: 20px;
              background: #fca822;
              padding: 10px 20px 10px 20px;
              text-decoration: none;">{% trans "Sign In" %}</button>
            </form>
          </div>
          <div class="col-sm"></div>

        </div>
      </div>
    </div>
  </body>
</html>
{% endblock %}
