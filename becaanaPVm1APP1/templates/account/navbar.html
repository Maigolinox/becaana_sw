<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <link rel="stylesheet" href="{% static 'css/base.css' %}">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>BECAANA</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
      <!-- style css -->
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <!-- Responsive-->
      <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
      <!-- fevicon -->
      <link rel="icon" href="{% static 'images/fevicon.png'%}" type="image/gif" />
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

   <div class="header">
       <div class="container-fluid">
          <div class="row d_flex">
            <div class="col-md-2 col-sm-3 col logo_section">
               <div class="full">
                   <div class="center-desk">
                       <div class="logo">
                           <a href="{% url 'index'%}"><img src="{% static 'images/logo.png' %}" alt="#" class="img-fluid" style="max-width: 80%;height: auto;"></a>
                       </div>
                   </div>
               </div>
           </div>
             <div class="col-md-8 col-sm-12">
                <nav class="navigation navbar navbar-expand-md navbar-dark ">
                   <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                   <span class="navbar-toggler-icon"></span>
                   </button>
                   <div class="collapse navbar-collapse" id="navbarsExample04">
                      <ul class="navbar-nav mr-auto">
                         <li class="nav-item active">
                            <a class="nav-link" href="{% url 'index'%}">Inicio</a>
                         </li>
                         <!-- <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contactanos</a>
                         </li> -->
                         {% if user.is_authenticated %}
                         <li class="nav-item">
                           <div class="dropdown">
                              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Opciones
                              </button>
                              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                 <a class="dropdown-item" href="{% url 'dashboard' %}">Panel Principal</a>
                                <!-- <a class="dropdown-item" href="#">Registrar Producto</a>
                                <a class="dropdown-item" href="#">Registrar Proveedor</a>
                                <a class="dropdown-item" href="#">Registrar venta</a> -->
                              </div>
                            </div>
                        </li>
                   {% else %}
                   {% endif %}
                      </ul>
                   </div>
                </nav>
             </div>
             <div class="col-md-2">
                <ul class="email text_align_right">
                   {% if user.is_authenticated %}
                   <li class="d_none">
                      <a href="{% url 'account_logout' %}">Salir
                         <i class="fa fa-sign-out" aria-hidden="true">
   
                         </i>
                      </a>
                   </li>
                   {% else %}
                   <li class="d_none">
                      <a href="{% url 'account_login' %}">Entrar
                         <i class="fa fa-user" aria-hidden="true">
   
                         </i>
                      </a>
                   </li>
                   {% endif %}
   
   
                   <!-- <li class="d_none"> <a href="Javascript:void(0)"><i class="fa fa-search" style="cursor: pointer;" aria-hidden="true"></i></a> </li> -->
                </ul>
             </div>
          </div>
       </div>
    </div>




    <div class="container">
      <div class="col-sm">
         <div class="row">
            <br><br><br><br><br><br><br><br><br>
